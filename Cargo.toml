[package]
name = "tera"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = "1"
# TODO: make it optional?
#ariadne = "0.1.5"
#codespan-reporting = "0.11"
#valuable =  { git = "https://github.com/tokio-rs/valuable/", features = ["derive"] }
indexmap = {version = "1.9.2", optional = true}

[features]
preserve_order = ["dep:indexmap"]


[dev-dependencies]
criterion = "0.4"
insta = { version = "1", features = ["glob"] }
serde_derive = "1.0.156"

[[bench]]
name = "parsing"
harness = false

[[bench]]
name = "value"
harness = false

[[bench]]
name = "escape"
harness = false
