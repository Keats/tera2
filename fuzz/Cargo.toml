
[package]
name = "tera-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.tera]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "expression"
path = "fuzz_targets/expression.rs"
test = false
doc = false

[[bin]]
name = "tag"
path = "fuzz_targets/tag.rs"
test = false
doc = false

[[bin]]
name = "template"
path = "fuzz_targets/template.rs"
test = false
doc = false
